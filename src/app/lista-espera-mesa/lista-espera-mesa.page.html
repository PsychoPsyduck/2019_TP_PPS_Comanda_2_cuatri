<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de espera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">

  <ion-list  style="background-color:rgba(255, 255, 255, 0) ">
    <ion-card color="secondary" *ngFor="let u of listaEspera">
<ion-card-content>
        <ion-card-title style="text-align: center">
            {{u.nombre}}
            </ion-card-title>
        <ion-avatar style="background-color: white" slot="start">
            <img *ngIf="!u.foto" src="../../assets/img/user-icon.png">
            <img *ngIf="u.foto"  src={{u.foto}}>
        </ion-avatar>

       
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>

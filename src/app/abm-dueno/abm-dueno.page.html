<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alta Dueño / Supervisor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center">
      <img class="icon" *ngIf="!foto" src="../../assets/img/altaDue.jpg" alt="">
    <img class="icon" *ngIf="foto" [src]="foto" alt="">
  </div>

  <form [formGroup]="altaDuenoForm" (ngSubmit)="altaDueno()">

    <ion-item>
      <ion-input placeholder="Nombre" type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Apellido" type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Correo Electrónico" type="email" formControlName="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="DNI" type="number" formControlName="dni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="CUIL" type="number" formControlName="cuil"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Clave" type="password" formControlName="clave"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select (ionChange)="setPerfil($event.target.value)" placeholder="Perfil">
        <ion-select-option value="dueno">Dueño</ion-select-option>
        <ion-select-option value="supervisor">Supervisor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!altaDuenoForm.valid||!fotoGuardada">Registrarse</ion-button>

  </form>
</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button color="primary" (click)="takeFoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button color="primary" (click)="scanDNI()">
        <ion-icon name="qr-scanner"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-footer>


<!-- Se cargarán: nombre, apellido, DNI, CUIL, foto y perfil.
La foto se tomará del celular.
Brindar la posibilidad de contar con un lector de código QR para el DNI, 
que cargará la información disponible (sólo aplicable a aquellos documentos que lo posean).
Esta acción la podrá realizar el supervisor o el dueño. -->
